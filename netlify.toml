[build]
  command = "npm run build"
  publish = "out"

[build.environment]
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[functions]
  included_files = ["node_modules/@resvg/resvg-js-*/**", "netlify/functions/fonts/*"]

# Edge function rewrites OG meta tags with actual username
[[edge_functions]]
  path = "/player/*"
  function = "og-rewrite"

# Edge function rewrites OG meta tags for community meta page
[[edge_functions]]
  path = "/meta"
  function = "og-rewrite-meta"

# Proxy OG image function through clean URLs for crawler compatibility + CDN caching
[[redirects]]
  from = "/og/player/:username.png"
  to = "/.netlify/functions/og-image?username=:username"
  status = 200

[[redirects]]
  from = "/og/meta.png"
  to = "/.netlify/functions/og-image?type=meta"
  status = 200

# Force redirect from netlify subdomain to custom domain
[[redirects]]
  from = "https://fabstats.netlify.app/*"
  to = "https://fabstats.net/:splat"
  status = 301
  force = true

# Serve pre-rendered player page for all /player/* URLs
# so the correct RSC payload and layout are used
[[redirects]]
  from = "/player/*"
  to = "/player/_.html"
  status = 200

# Serve pre-rendered inbox page for all /inbox/* URLs
[[redirects]]
  from = "/inbox/*"
  to = "/inbox/_.html"
  status = 200

# SPA fallback for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ── Cache headers for performance at scale ──

# Hashed JS/CSS bundles are immutable — cache for 1 year
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Fonts
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Images — 1 day cache with 7-day stale fallback
[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

# HTML — always revalidate
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# ── Security headers (all pages) ──
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://apis.google.com https://*.firebaseio.com https://*.googleapis.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://*.googleapis.com https://*.googleusercontent.com https://cdn.fabtcg.com; font-src 'self' data:; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://*.cloudfunctions.net wss://*.firebaseio.com https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com; frame-src https://accounts.google.com https://*.firebaseapp.com https://www.youtube.com; object-src 'none'; base-uri 'self'"
